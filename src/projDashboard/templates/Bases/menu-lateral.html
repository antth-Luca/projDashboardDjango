{% extends 'Bases/base.html' %}
{% load static %}

{% block estilos_base %}
    <link rel="stylesheet" href="{% static 'css/Bases/menu-lateral.css' %}">
{% endblock %}

{% block restante-cont %}
    <main>
        <div class="wrapper me-3">
            <aside id="sidebar">
                <div class="d-flex flex-column">
                    <button class="toggle-btn align-self-start" id="id-toggle-btn" type="button">
                        <i class="bi bi-arrow-left-square-fill"></i>
                    </button>
                    <div class="sidebar-saudacao p-3">
                        <div class="d-flex flex-column">
                            <h5 class="align-self-start">
                                <span class="comforta">Olá {{ user.username }},</span>
                                <span>{{ saudacao }}</span>
                            </h5>
                            <a href="{% url 'Perfil' %}" class="align-self-end mt-3">
                                Ver perfil
                                <img src="{% static 'images/perfil-default.svg' %}" alt="Foto de perfil" class="mx-2"></a>
                        </div>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="{% url 'Dashboard' %}" class="sidebar-link" id="atual">
                            <i class="bi bi-clipboard2-data-fill me-1"></i>
                            <span>Dashboard</span></a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-award-fill me-1"></i>
                            <span>Créditos</span></a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="{% url 'Saida' %}" class="sidebar-link" id="sair">
                        <i class="bi bi-box-arrow-left me-1"></i>
                        <span>Sair</span></a>
                </div>
            </aside>

            <div class="main p-3">
                {% block conteudo %}{% endblock %}
            </div>
        </div>
    </main>

    <script>
        const hamBurger = document.querySelector(".toggle-btn");

        hamBurger.addEventListener("click", function () {
        document.querySelector("#sidebar").classList.toggle("expand");
        });
    </script>
{% endblock %}
