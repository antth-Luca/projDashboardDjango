{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css">
    <!-- Meus estilos -->
    <link rel="stylesheet" href="{% static 'css/Bases/root.css' %}">
    {% block estilos_base %}{% endblock %}
    {% block meus_estilos %}{% endblock %}
    <!-- Guia do navegador -->
    <meta name="theme-color" content="#1E1428">
    <link rel="shortcut icon" href="{% static 'images/icon.ico' %}" type="image/x-icon">
    <title>{% block titulo %}{% endblock %}</title>

</head>
<body>
    {% block restante-cont %}{% endblock %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
