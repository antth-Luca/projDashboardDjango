{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#1E1428">
        <!-- Bootstarp 5 -->
        <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Meus estilos -->
        <link rel="stylesheet" href="{% static 'css/Bases/root.css' %}">
        <link rel="stylesheet" href="{% static 'css/Central/dashboard.css' %}">


        <!-- Guia -->
        <link rel="shortcut icon" href="{% static 'images/icon-folha.svg' %}" type="image/x-icon">
        <title>Dashboard</title>
    </head>
    <body>
        <!-- MOBILE -->
        <!-- Barra superior -->
        <nav class="navbar d-lg-none" id="barra-sup-mobile">
            <div class="container">
                <a href="#mn-mobile" class="navbar-brand comforta" data-bs-toggle="offcanvas">
                    <img src="{% static 'images/icon-folha.svg' %}" alt="Ícone de folha" style="width: 20px;">
                    Dashboard - Emissões de CO₂</a>
            </div>
        </nav>
        <!-- Menu lateral deslizante -->
        <div class="offcanvas offcanvas-start menu-lateral" id="mn-mobile" tabindex="-1">
            <div class="offcanvas-header d-flex flex-column position-relative">
                <button class="btn-close rounded-circle" data-bs-dismiss="offcanvas" style="background-color: var(--cor-fonte);"></button>

                <div class="cartao-saudacao position-absolute" style="top: 44px;">
                    <h5 class="my-3 ms-3">
                        <span class="comforta">Olá usuário,</span>
                        <span class="rubik">Bom dia!</span>
                    </h5>

                    <a href="#" class="align-self-end rubik my-3">
                        Ver perfil
                        <img src="{% static 'images/perfil-default.svg' %}" alt="Foto de perfil" class="mx-2"></a>
                </div>
            </div>
            <div class="offcanvas-body pe-0" style="margin-top: 160px;">
                <div class="list-group list-group-flush my-3">
                    <a class="list-group-item opc-menu" id="atual" href="#">
                        <i class="bi bi-clipboard2-data-fill me-1"></i>
                        Dashboard</a>

                    <a class="list-group-item opc-menu" href="#">
                        <i class="bi bi-award-fill me-1"></i>
                        Créditos</a>
                </div>
            </div>
        </div>

        <!-- DESKTOP -->
        <div class="offcanvas offcanvas-start show d-none d-lg-flex menu-lateral" tabindex="-1"  data-bs-backdrop="false">
            <div class="offcanvas-header d-flex flex-column position-relative">
                <div class="cartao-saudacao position-absolute" style="top: 0;">
                    <h5 class="my-3 ms-3">
                        <span class="comforta">Olá usuário,</span>
                        <span class="rubik">Bom dia!</span>
                    </h5>

                    <a href="#" class="align-self-end rubik my-3">
                        Ver perfil
                        <img src="{% static 'images/perfil-default.svg' %}" alt="Foto de perfil" class="mx-2"></a>
                </div>
            </div>
            <div class="offcanvas-body pe-0" style="margin-top: 132px;">
                <div class="list-group list-group-flush my-3">
                    <a class="list-group-item opc-menu" id="atual" href="#">
                        <i class="bi bi-clipboard2-data-fill me-1"></i>
                        Dashboard</a>

                    <a class="list-group-item opc-menu" href="#">
                        <i class="bi bi-award-fill me-1"></i>
                        Créditos</a>
                </div>
            </div>
        </div>
        

        <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
